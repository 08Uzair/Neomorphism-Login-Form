<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login-div">
        <div class="logo">
            <img src="logo.jpg" alt="">
        </div>
        <div class="title">Uzer Qureshi</div>
        <div class="sub-title">Web-Developer</div>
        <div class="fields">
            <div class="username">
                <i class='bx bx-user'></i>
                <input type="username" class="user-input" placeholder="username ">
            </div>
            <div class="password">
                <i class='bx bx-lock-alt'></i>
                <input type="password" class="user-input" placeholder="password ">
            </div>
            <button class="signin-button">Login</button>
            <div class="link">
                <a href="#">Forgot password?</a> or <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
